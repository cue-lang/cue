      - trybot/*/*
      - ci/test
      - master
      - release-branch.*
    tags-ignore:
      - v*
  pull_request: {}
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.18.x
          - 1.19.x
        os:
          - ubuntu-22.04
          - macos-11
          - windows-2022
    runs-on: ${{ matrix.os }}
