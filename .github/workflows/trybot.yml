        name: Test
        run: go test ./...
      - if: (matrix.go-version == '1.19.x' && matrix.os == 'ubuntu-22.04')
        name: Test with -race
        run: go test -race ./...
      - if: (matrix.go-version == '1.19.x' && matrix.os == 'ubuntu-22.04')
        name: Check
        run: go vet ./...
      - name: Check that git is clean at the end of the job
        run: test -z "$(git status --porcelain)" || (git status; git diff; false)
